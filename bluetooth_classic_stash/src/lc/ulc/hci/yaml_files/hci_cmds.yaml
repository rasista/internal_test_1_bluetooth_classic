#This file contains the details of HCI commands with details like OCF, name and parameters etc for BT-Classic controller
hci_cmds:
  link_control:
    OGF: 0x01
    cmds:
      inquiry:
        OCF: 0x01
        length:
          octets: 1 #length field is 1 octet
          value: 5 # 5 is the inquiry length
        parameters:
          lap: 3
          inquiry_length: 1
          num_responses: 1
        return_parameters: 0
      inquiry_cancel:
        OCF: 0x02
        length: 0
        return_parameters: 
          status: 1
      periodic_inquiry_mode:
        OCF: 0x03
        length:
          octets: 1 #length field is 1 octet
          value: 9 # 9 is the max_period_length 
        parameters:
          max_period_length: 2
          min_period_length: 2
          lap: 3
          inquiry_length: 1
          num_responses: 1 
        return_parameters: 
          status: 1
      exit_periodic_inquiry_mode:
        OCF: 0x04
        length: 0
        return_parameters: 
          status: 1
      create_connection:
        OCF: 0x05
        length:
          octets: 1 #length field is 1 octets
          value: 13 # 0x0000 is the packet type
        parameters:
          bd_addr: 6
          pkt_type: 2
          page_scan_rep_mode: 1
          reserved: 1
          clock_offset: 2
          allow_role_switch: 1
        return_parameters: 0
      disconnect:
        OCF: 0x06
        length:
          octets: 1 #length field is 1 octets
          value: 3 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
          reason: 1
        return_parameters: 0
      create_connection_cancel:
        OCF: 0x08
        length:
          octets: 1 #length field is 1 octets
          value: 6
        parameters:
          bd_addr: 6  # 0x0000 is the connection_handle
        return_parameters: 
          status: 1
          bd_addr: 6
      accept_connection_request:
        OCF: 0x09
        length:
          octets: 1 #length field is 1 octets
          value: 7 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          role: 1
        return_parameters: 0
      reject_connection_request:
        OCF: 0x0A
        length:
          octets: 1 #length field is 1 octets
          value: 7 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          reason: 1
        return_parameters: 0
      link_key_request_reply:
        OCF: 0x0B
        length:
          octets: 1 #length field is 1 octets
          value: 22 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          link_key: 16
        return_parameters: 
          status: 1
          bd_addr: 6
      link_key_request_negative_reply:
        OCF: 0x0C
        length:
          octets: 1 #length field is 1 octets
          value: 6 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
        return_parameters: 
          status: 1
          bd_addr: 6
      pin_code_request_reply:
        OCF: 0x0D
        length:
          octets: 1 #length field is 1 octets
          value: 23 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          pin_code_length: 1
          pin_code: 16
        return_parameters: 
          status: 1
          bd_addr: 6
      pin_code_request_negative_reply:
        OCF: 0x0E
        length:
          octets: 1 #length field is 1 octets
          value: 6 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
        return_parameters: 
          status: 1
          bd_addr: 6
      change_connection_packet_type:
        OCF: 0x0F
        length:
          octets: 1 #length field is 1 octets
          value: 4 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
          pkt_type: 2
        return_parameters: 0
      authentication_requested:
        OCF: 0x11
        length:
          octets: 1 #length field is 1 octets
          value: 2 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
        return_parameters: 0
      set_connection_encryption:
        OCF: 0x13
        length:
          octets: 1 #length field is 1 octets
          value: 3 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
          encryption_enable: 1
        return_parameters: 0
      change_connection_link_key:
        OCF: 0x15
        length:
          octets: 1 #length field is 1 octets
          value: 2 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
        return_parameters: 0
      # link_key_selection:
      #   OCF: 0x17
      #   length:
      #     octets: 1 #length field is 1 octets
      #     value: 1 # 0x0000 is the key_flag
      #   parameters:
      #     key_flag: 1
      #   return_parameters: 0
      remote_name_request:
        OCF: 0x19
        length:
          octets: 1 #length field is 1 octets
          value: 10 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          page_scan_rep_mode: 1
          reserved: 1
          clk_offset: 2
        return_parameters: 0
      remote_name_request_cancel:
        OCF: 0x1A
        length:
          octets: 1 #length field is 1 octets
          value: 6 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
        return_parameters: 
          status: 1
          bd_addr: 6
      read_remote_supported_features:
        OCF: 0x1B
        length:
          octets: 1 #length field is 1 octets
          value: 2 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
        return_parameters: 0
      read_remote_extended_features:
        OCF: 0x1C
        length:
          octets: 1 #length field is 1 octets
          value: 3 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
          page_number: 1
        return_parameters: 0
      read_remote_version_information:
        OCF: 0x1D
        length:
          octets: 1 #length field is 1 octets
          value: 2 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
        return_parameters: 0
      read_clock_offset:
        OCF: 0x1F
        length:
          octets: 1 #length field is 1 octets
          value: 2 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
        return_parameters: 0
      # read_lmp_handle:
      #   OCF: 0x20
      #   length:
      #     octets: 1 #length field is 1 octets
      #     value: 2 # 0x0000 is the connection_handle
      #   parameters:
      #     connection_handle: 2
      #   return_parameters: 
      #     status: 1
      #     connection_handle: 2
      #     lmp_handle: 1
      #     reserved: 4
      setup_synchronous_connection:
        OCF: 0x28
        length:
          octets: 1 #length field is 1 octets
          value: 17 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
          transmit_bandwidth: 4
          receive_bandwidth: 4
          max_latency: 2
          voice_setting: 2
          retransmission_effort: 1
          pkt_type: 2
        return_parameters: 0
      accept_synchronous_connection_request:
        OCF: 0x29
        length:
          octets: 1 #length field is 1 octets
          value: 17 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          transmit_bandwidth: 4
          receive_bandwidth: 4
          max_latency: 2
          voice_setting: 2
          retransmission_effort: 1
          pkt_type: 2
        return_parameters: 0
      reject_synchronous_connection_request:
        OCF: 0x2A
        length:
          octets: 1 #length field is 1 octets
          value: 7 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          reason: 1
        return_parameters: 0
      io_capability_request_reply:
        OCF: 0x2B
        length:
          octets: 1 #length field is 1 octets
          value: 9 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          io_capability: 1
          oob_data_present: 1
          authentication_requirements: 1
        return_parameters: 
          status: 1
          bd_addr: 6
      user_confirmation_request_reply:
        OCF: 0x2C
        length:
          octets: 1 #length field is 1 octets
          value: 6 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
        return_parameters: 
          status: 1
          bd_addr: 6
      user_confirmation_request_negative_reply:
        OCF: 0x2D
        length:
          octets: 1 #length field is 1 octets
          value: 6 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
        return_parameters: 
          status: 1
          bd_addr: 6
      user_passkey_request_reply:
        OCF: 0x2E
        length:
          octets: 1 #length field is 1 octets
          value: 10 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          numeric_value: 4
        return_parameters: 
          status: 1
          bd_addr: 6
      user_passkey_request_negative_reply:
        OCF: 0x2F
        length:
          octets: 1 #length field is 1 octets
          value: 6 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
        return_parameters: 
            status: 1
            bd_addr: 6
      remote_oob_data_request_reply:
        OCF: 0x30
        length:
          octets: 1 #length field is 1 octets
          value: 38 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          c: 16
          r: 16
        return_parameters: 
            status: 1
            bd_addr: 6
      remote_oob_data_request_negative_reply:
        OCF: 0x33
        length:
          octets: 1 #length field is 1 octets
          value: 6 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
        return_parameters: 
            status: 1
            bd_addr: 6
      io_capability_request_negative_reply:
        OCF: 0x34
        length:
          octets: 1 #length field is 1 octets
          value: 7 # 0x0000 is the bd_addr
        parameters:
          bd_addr: 6
          reason: 1
        return_parameters: 
            status: 1
            bd_addr: 6
