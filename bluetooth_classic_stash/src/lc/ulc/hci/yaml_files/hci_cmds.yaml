          octets: 1 #length field is 1 octets
          value: 4 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
          link_policy_settings: 2
        return_parameters: 
          status: 1
          connection_handle: 2
      read_default_link_policy_settings:
