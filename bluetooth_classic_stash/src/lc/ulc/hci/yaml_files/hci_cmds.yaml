      sniff_mode:
        OCF: 0x03
        length:
          octets: 1 #length field is 1 octets
          value: 10 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
          sniff_max_interval: 2
          sniff_min_interval: 2
          sniff_attempt: 2
          sniff_timeout: 2
        return_parameters: 0
      exit_sniff_mode:
        OCF: 0x04
        length:
          octets: 1 #length field is 1 octets
          value: 2 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
        return_parameters: 0
      qos_setup:
        OCF: 0x07
        length:
          octets: 1 #length field is 1 octets
          value: 20 # 0x0000 is the connection_handle
        parameters:
          connection_handle: 2
          unused: 1
          service_type: 1
          token_rate: 4
          peak_bandwidth: 4
          latency: 4
          delay_variation: 4
        return_parameters: 0
      role_discovery:
        OCF: 0x09
        length:
          octets: 1 #length field is 1 octets
          value: 2 # 0x0000 is the connection_handle
        parameters:
