    alias : hss_cmd_init_btc_device
    brief:
      - command is used to initialize a BTC LPW device with parameters-
      - bd_address of native device
    bd_address: 
      data_type: array
      array_type: uint8_t
      length: 6
    sync_word:
      data_type: array
      array_type: uint8_t
      length: 8
