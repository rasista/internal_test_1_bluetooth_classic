[pytest]
# This is the log message formatter
log_cli = 1
#uncomment it if you want to see the log messages or pass --log_cli_level INFO as command line argument
; log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S
log_format = %(asctime)s [%(levelname)8s]  %(filename)s:%(lineno)d - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
addopts = -p utf_core --tb=no --showlocals -rN -q --html=.//reports//html_test.html --self-contained-html --junitxml=.//reports//xml_test.xml